<style>
.nav-tabs li {
  /* Makes a horizontal row */
  float: left;

  /* So the psueudo elements can be
     abs. positioned inside */
  position: relative;
}
.nav-tabs a {
  /* Make them block level
     and only as wide as they need */
  float: left;
  padding: 10px 40px;
  text-decoration: none;

  /* Default colors */
  color: black;
  background: #ddc385;

  /* Only round the top corners */
  -webkit-border-top-left-radius: 15px;
  -webkit-border-top-right-radius: 15px;
  -moz-border-radius-topleft: 15px;
  -moz-border-radius-topright: 15px;
  border-top-left-radius: 15px;
  border-top-right-radius: 15px;
}
.nav-tabs .active {
  /* Highest, active tab is on top */
  z-index: 3;
}
.nav-tabs .active a {
  /* Colors when tab is active */
  background: white;
  color: black;
}
.nav-tabs li:before, .nav-tabs li:after,
.nav-tabs li a:before, .nav-tabs li a:after {
  /* All pseudo elements are
     abs. positioned and on bottom */
  position: absolute;
  bottom: 0;
}
/* Only the first, last, and active
   nav-tabs need pseudo elements at all */
.nav-tabs li:last-child:after,   .nav-tabs li:last-child a:after,
.nav-tabs li:first-child:before, .nav-tabs li:first-child a:before,
.nav-tabs .active:after,   .nav-tabs .active:before,
.nav-tabs .active a:after, .nav-tabs .active a:before {
  content: "";
}
.nav-tabs .active:before, .nav-tabs .active:after {
  background: white;

  /* Squares below circles */
  z-index: 1;
}
/* Squares */
.nav-tabs li:before, .nav-tabs li:after {
  background: #ddc385;
  width: 10px;
  height: 10px;
}
.nav-tabs li:before {
  left: -10px;
}
.nav-tabs li:after {
  right: -10px;
}
/* Circles */
.nav-tabs li a:after, .nav-tabs li a:before {
  width: 20px;
  height: 20px;
  /* Circles are circular */
  -webkit-border-radius: 10px;
  -moz-border-radius:    10px;
  border-radius:         10px;
  background: #222;

  /* Circles over squares */
  z-index: 2;
}
.nav-tabs .active a:after, .nav-tabs .active a:before {
  background: #ddc385;
}
/* First and last nav-tabs have different
   outside color needs */
.nav-tabs li:first-child.active a:before,
.nav-tabs li:last-child.active a:after {
  background: #222;
}
.nav-tabs li a:before {
  left: -20px;
}
.nav-tabs li a:after {
  right: -20px;
}
</style>



<div class="tabbable"> <!-- Only required for left/right tabs -->
  <ul class="nav nav-tabs">
    <li class="active"><a href="#tab1" data-toggle="tab">Section 1</a></li>
    <li><a href="#tab2" data-toggle="tab">Section 2</a></li>
  </ul>
  <div class="tab-content">
    <div class="tab-pane active" id="tab1">
      <p>I'm in Section 1.</p>
    </div>
    <div class="tab-pane" id="tab2">
      <p>Howdy, I'm in Section 2.</p>
    </div>
  </div>
</div>
